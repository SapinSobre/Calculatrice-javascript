<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>calculette</title>
    <link type="text/css" rel="stylesheet" href="calculette.css" />
</head>
<body>
    <div id="boitier">
        <div id="ecran">0</div>
        <div id="chiffres">
            <div class="troisChiffres" id="premiereLigne">
                <div id="un" class="boutonNum boutonNum147">1</div>
                <div id="deux" class="boutonNum">2</div>
                <div id="trois" class="boutonNum boutonNum3">3</div>
            </div>
            <div class="troisChiffres">
                <div id="quatre" class="boutonNum boutonNum147">4</div>
                <div id="cinq" class="boutonNum">5</div>
                <div id="six" class="boutonNum boutonNum3">6</div>
            </div>
            <div class="troisChiffres">
                <div id="sept" class="boutonNum boutonNum147">7</div>
                <div id="huit" class="boutonNum">8</div>
                <div id="neuf" class="boutonNum boutonNum3">9</div>
            </div>
            <div class="troisChiffres">
                <div id="reset" class="boutonNum">CE</div>
                <div id="zero" class="boutonNum">0</div>
                <div id="virgule" class="boutonNum">,</div>
            </div>
       </div>
       <div id="operateurs">
            <div id="plus" class="boutonOp">+</div>
            <div id="moins" class="boutonOp">-</div>
            <div id="fois" class="boutonOp">x</div>
            <div id="divisePar" class="boutonOp">:</div>
            <div id="egal">=</div>
       </div>
   </div>
    <script type="text/javascript" src="calculette.js"></script>
</body>
</html>
