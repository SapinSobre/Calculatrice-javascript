<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculatrice</title>
    <link type="text/css" rel="stylesheet" href="css/calculetteOk.css" />
</head>
<body>
    <div id="container">
        <div id="divEcran"><p id="ecran">0</p></div>
        <div id="paveNumerique">
            <div class="troisChiffres">
                <p id="un" class="bouton">1</p>
                <p id="deux" class="bouton">2</p>
                <p id="trois" class="bouton">3</p>
            </div>
            <div class="troisChiffres">
                <p id="quatre" class="bouton">4</p>
                <p id="cinq" class="bouton">5</p>
                <p id="six" class="bouton">6</p>
            </div>
            <div class="troisChiffres">
                <p id="sept" class="bouton">7</p>
                <p id="huit" class="bouton">8</p>
                <p id="neuf" class="bouton">9</p>
            </div>
            <div id="resetZeroVirgule">
                <p id="reset" class="bouton">C</p>
                <p id="zero" class="bouton">0</p>
                <p id="virgule" class="bouton">,</p>
            </div>
        </div>
        <div id="operateurs">
            <p id="plus" class="bouton">+</p>
            <p id="moins" class="bouton">-</p>
            <p id="fois" class="bouton">x</p>
            <p id="divise" class="bouton">:</p>
            <p id="egal" class="bouton">=</p>
        </div>
    </div>

    <script type="text/javascript" src="js/calculetteOk.js"></script>
</body>
</html>
